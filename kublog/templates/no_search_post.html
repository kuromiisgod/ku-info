{% extends 'base.html'%}
{% load rules %}
{% block head_title %}投稿検索結果{% endblock %}
{% block content %}
<div class="no_post_list">
    <h1>投稿が見つかりませんでした</h1>
    {% has_perm 'is_editor' user as is_editor%}
    {% if is_editor %}
    <a href="{% url 'append_post'%}">新規作成する</a>
    {% endif %}
    <a href="{% url 'home'%}">ホームに戻る</a>
</div>
{% endblock %}
